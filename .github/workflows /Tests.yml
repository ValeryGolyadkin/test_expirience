name: Auto tests API

on: push

jobs:
  tests:
    runs-on:
      ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: setup Python
        uses: actions/setup-python@v4
        with:
          pyton-version: "3.12"
      - name: Install Edge
        run: sudo apt-get install microsoft-edge-stable
      - name: install dependencies
        run: pip install -r requirements.txt
      - name: Run tests
        run: pytest
